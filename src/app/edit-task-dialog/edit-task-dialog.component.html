<h1 mat-dialog-title>Edit Task</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="data.taskName" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.taskDescription"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select Status</mat-label>
    <mat-select [(ngModel)]="data.status">
      <mat-option *ngFor="let status of statuses" [value]="status.value">
        {{ status.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select Assignee</mat-label>
    <mat-select [(ngModel)]="data.assignedUser">
      <mat-option *ngFor="let user of usersList" [value]="user">
        {{ user }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Comments</mat-label>
    <textarea matInput [(ngModel)]="data.comments"></textarea>
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
