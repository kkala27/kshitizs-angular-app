<h2 mat-dialog-title>Create New Item</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput [(ngModel)]="taskName" [ngModelOptions]="{standalone: true}" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Task Description</mat-label>
      <textarea matInput [(ngModel)]="taskDescription" [ngModelOptions]="{standalone: true}" required></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select Assignee</mat-label>
      <mat-select [(ngModel)]="assignedUser" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let user of usersList" [value]="user">
          {{ user }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" [disabled]="isLoading">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!taskName || !taskDescription || isLoading">
    <span *ngIf="isLoading">Saving...</span>
    <span *ngIf="!isLoading">Save</span>
  </button>
</div>
